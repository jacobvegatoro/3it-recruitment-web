<div class="card ">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        
        <table class=" table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>detalle</th>
                    <th>activo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pregunta of preguntas">
                    <td>{{pregunta.id}}</td>
                    <td>{{pregunta.detalle}}</td>
                    <td>{{pregunta.activo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-3">
    <button class="btn btn-primary m-3" routerLink="/preguntas/form">+</button>
    <table class=" table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>detalle</th>
                <th>activo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pregunta of preguntas">
                <td>{{pregunta.id}}</td>
                <td>{{pregunta.detalle | lowercase | titlecase}}</td>
                <td>{{pregunta.activo}}</td>
            </tr>
        </tbody>
    </table>
</div>
