<div class="card ">
    <div class="card-header">{{titulo}}
        <button class="btn btn-primary ml-5" routerLink="/preguntas/form">Agregar</button>
    </div>

    <div class="card-body">
        <table class=" table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>detalle</th>
                    <th>activo</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pregunta of preguntas">
                    <td>{{pregunta.id}}</td>
                    <td>{{pregunta.detalle}}</td>
                    <td>{{pregunta.activo}}</td>
                    <td><button class="btn btn-secondary btn-sm" [routerLink]="['/preguntas/form', pregunta.id]">
                            Editar
                        </button></td>
                    <td><button class="btn btn-danger btn-sm" 
                        (click)="eliminar(pregunta)">
                            Eliminar
                        </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
