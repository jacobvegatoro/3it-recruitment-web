<p>preguntas-form works!</p>
<div class="card bg-ligh mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-info" routerLink="/preguntas">Volver</button>
        <!--form (ngSubmit)="onSubmit()" #form="ngForm"-->
        <form >
            <div class="form-group">
                <label for="detalle">detalle</label>
                <input type="text" id="detalle" name="detalle" class="form-control"
                [(ngModel)]="pregunta.detalle">
                <div class="alert alert-danger" *ngIf="error && error.detalle">
                    {{error.detalle}}
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="activo" name="activo" 
                class="form-check-input"
                [(ngModel)]="pregunta.activo" >
                <div class="alert alert-danger" *ngIf="error && error.detalle">
                    {{error.activo}}
                </div> 
                <label for="activo" class="form-check-label">Activo</label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" 
                (click)="pregunta.id ? editar() : crear()" >
                    {{pregunta.id ? 'Editar' : 'Crear'}}
                </button>
            </div>
        </form>
    </div>
</div>
<!--Can't bind to 'ngModel' since it isn't a known property of 'input'-->
